    function showTime() {

        var day = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        document.getElementById('clock').innerHTML = '<span style="color:red;">' + strtime + '</span>';
    }

    window.onload = function() {
        showTime();
    }
